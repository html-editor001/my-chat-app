<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Science lesure chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; background: linear-gradient(rgba(229, 221, 213, 0.9),rgba(229, 221, 213, 0.9) ), url('https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1000&q=80') ; 
              background-size: cover; background-position: center; background-attachment: fixed;
              display: flex; flex-direction: column; height: 100vh; }
        
        /* Header Banner */
        header { 
            background: #075e54; color: white; padding: 10px 15px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #user-info { font-size: 14px; }
        #online-count { font-size: 12px; background: #128c7e; padding: 2px 8px; border-radius: 10px; }

        #messages { flex: 1; list-style-type: none; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }

        /* Bubble Styles */
        li { max-width: 75%; padding: 8px 12px; margin-bottom: 10px; font-size: 15px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background-color: #dcf8c6; border-radius: 10px 10px 0 10px; }
        .received { align-self: flex-start; background-color: white; border-radius: 10px 10px 10px 0; }
        
        .name-label { font-size: 11px; font-weight: bold; display: block; margin-bottom: 2px; color: #075e54; }

        #form-container { background: #f0f0f0; padding: 10px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { background: #128c7e; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div id="user-info">You: <span id="my-name">...</span></div>
        <div id="online-count">0 Users Online</div>
    </header>

    <ul id="messages"></ul>

    <div id="form-container">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button onclick="send()">Send</button>
    </div>

    <script>
        var socket = io();
        
        // 1. Generate or Retrieve Random Name
        let userName = localStorage.getItem('chatUsername');
        if (!userName) {
            userName = "User" + Math.random().toString(36).substring(7);
            localStorage.setItem('chatUsername', userName);
        }
        document.getElementById('my-name').innerText = userName;

        // 2. Load Saved Messages from Browser LocalStorage
        const savedMessages = JSON.parse(localStorage.getItem('chatHistory')) || [];
        savedMessages.forEach(msgData => displayMessage(msgData));

        function send() {
            const input = document.getElementById('input');
            if (input.value) {
                const data = { text: input.value, name: userName, id: socket.id };
                socket.emit('chat message', data);
                input.value = '';
            }
        }

        socket.on('chat message', function(data) {
            displayMessage(data);
            // 3. Save to LocalStorage
            const history = JSON.parse(localStorage.getItem('chatHistory')) || [];
            history.push(data);
            localStorage.setItem('chatHistory', JSON.stringify(history));
        });

        socket.on('user count', function(count) {
            document.getElementById('online-count').innerText = count + " Users Online";
        });

        function displayMessage(data) {
            const item = document.createElement('li');
            // Check if ID matches mine OR if the name matches (for history)
            const isMe = (data.id === socket.id || data.name === userName);
            
            item.className = isMe ? 'sent' : 'received';
            item.innerHTML = `<span class="name-label">${data.name}</span>${data.text}`;
            
            document.getElementById('messages').appendChild(item);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        document.getElementById('input').addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });
    </script>
</body>
</html>
